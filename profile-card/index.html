<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<img src="images/bg-pattern-top.svg" alt="" class="topimage">
<img src="images/bg-pattern-bottom.svg" alt="" class="bottomimage">


<div class="card">
<div class="cover"></div>
<div class="profile"></div>
<div class="info">
  <p class="info__name">Victor Crest</p>
  <p class="info__name">26</p>
  <p class="info__name">London</p>
</div>
<div class="stats">
  <div class="stats__followers stats__social">
  <p class="stats__count">80K</p>
  <p class="stats__name">Followers</p>


  </div>
  <div class="stats__likes stats__social">
  <p class="stats__count">803K</p>
  <p class="stats__name">Likes</p>


  </div>
  <div class="stats__photos stats__social">
  <p class="stats__count">1.4K</p>
  <p class="stats__name">Photos</p>


  </div>
</div>
</div>

</html>
