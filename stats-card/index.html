<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="btext">
        <div class="text">
          <h1 class="text__header">
            Get <span class="text__difftext">insights</span> that help your
            business grow.
          </h1>
          <p class="text__paragraph">
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__companies">
              <p>10K+ <br /><span>COMPANIES</span></p>
            </div>
            <div class="stats__templates">
              <p>314 <br /><span>TEMPLATES</span></p>
            </div>
            <div class="stats__queries">
              <p>12M+ <br /><span>QUERIES</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="layer"></div>
    </main>
    <!-- 
  Get insights that help your business grow.


  10k+ companies
  314 templates
  12m+ queries

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
