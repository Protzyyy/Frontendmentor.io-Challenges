<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<div class="main">
  <div class="cover"></div>

<div class="summary">
  <p class="summary__text">Order Summary</p>
  <p class="summary__about">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
   <br> device anywhere you like!
  </p>
  <div class="summary__plan">
    <img src="images/icon-music.svg" alt="" class="__musicicon">
    <div class="summary__planinfo">
    <p class="summary__nameplan">Annual Plan</p>
    <p class="summary__price"> $59.99/year</p>
    </div>
    <div class="summary__changebtn">
    <a href="#" class="summary__change">Change</a>
  </div>
  </div>
  <button class="summary__proceed">Proceed to Payment</button>
  <p class="summary__cancel">Cancel Order</p>
</div>
</div>

</html>
